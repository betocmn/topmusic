<!DOCTYPE html>
<html>

    <head>
        <title>Top Music by Country</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

        <!-- Angular JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>

        <!-- Internal JS -->
        <script src="/static/js/topmusic.js"></script>
        <script src="/static/js/listing.controller.js"></script>

    </head>

    <body ng-app="topmusic" ng-controller="ListingController as main">

        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Top Music</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right ">
                        <li><a href="http://www.humbertomn.com">Contact Author</a></li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2>Discover the most popular artists in the world</h2>
                    <h6>Coded by <a href="http://www.humbertomn.com/">Humberto Moreira</a> </h6>
                    <br />
                </div>
            </div>

            <div class="row">
                <div class="container col-md-6 col-md-offset-3 text-center">
                    <div class="twt-wrapper">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                Artists by Country
                            </div>
                            <div class="panel-body">

                                <form class="well form-search" ng-submit="main.search( 1 )">
                                    <div class="input-group">
                                        <input type="text" ng-model="main.searchInput" required class="form-control search-query" placeholder="Enter country name" />
                                        <span class="input-group-btn">
                                            <button type="submit" class="btn btn-default">Search</button>
                                        </span>
                                    </div>
                                </form>

                                <div class="clearfix"></div>
                                <hr />

                                <p>{{ main.status }}</p>


                                <ul class="media-list text-left">
                                    <li class="media" ng-repeat="artist in main.artists">
                                        <a href="/artist/details/{{ artist.id }}" class="pull-left">
                                            <img src="{{ artist.img }}" alt="" class="media-object" />
                                        </a>
                                        <div class="media-body">
                                            <a href="/artist/details/{{ artist.id }}" class="text-success">
                                                {{ artist.name }}
                                            </a>
                                        </div>
                                    </li>
                                </ul>

                                <nav>
                                    <ul class="pagination">
                                        <nav>
                                            <ul class="pagination">
                                                <li ng-class="main.prevPageGroupDisabled()" ng-show="main.totalPages > 0">
                                                    <a href ng-click="main.prevPageGroup()" aria-label="Previous">
                                                        <span aria-hidden="true">&laquo;</span>
                                                    </a>
                                                </li>
                                                <li ng-repeat="page in main.pageLinks()"
                                                    ng-class="{active: page == main.currentPage}">
                                                    <a href ng-click="main.search( page )">{{ page }}</a>
                                                </li>
                                                <li ng-class="main.nextPageDisabled()" ng-show="main.totalPages > 0">
                                                    <a href ng-click="main.nextPageGroup()" aria-label="Next">
                                                        <span aria-hidden="true">&raquo;</span>
                                                    </a>
                                                </li>
                                            </ul>
                                        </nav>
                                    </ul>
                                </nav>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>

</html>
