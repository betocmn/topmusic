<!DOCTYPE html>
<html>

    <head>
        <title>Top Music by Country</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

        <!-- Angular JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>

        <!-- Internal JS -->
        <script src="/static/js/topmusic.js"></script>
        <script src="/static/js/details.controller.js"></script>

    </head>

    <body ng-app="topmusic" ng-controller="DetailsController as main" ng-init="id = '$id'">

        <div class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Top Music</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right ">
                        <li><a href="http://www.humbertomn.com">Contact Author</a></li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h2>Discover the most popular artists in the world</h2>
                    <h6>Coded by <a href="http://www.humbertomn.com/">Humberto Moreira</a> </h6>
                    <br />

                    <ol class="col-md-12 breadcrumb">
                        <li><a href="/">Home</a></li>
                        <li class="active">Artist Details</li>
                    </ol>

                </div>

            </div>

            <div class="row">
                <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
                    <div class="twt-wrapper">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                {{ main.name }}
                            </div>
                            <div class="panel-body">

                                <img src="{{ main.img }}" alt="" class="media-object" />

                                <div class="clearfix"></div>
                                <hr />

                                <div class="panel panel-default">
                                    <!-- Default panel contents -->
                                    <div class="panel-heading">Top Tracks</div>

                                    <!-- List group -->
                                    <ul class="list-group">
                                        <li class="list-group-item" ng-repeat="track in main.tracks">
                                            - {{ track.name }}
                                        </li>
                                    </ul>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>

</html>
